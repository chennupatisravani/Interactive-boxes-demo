<!DOCTYPE html>

<head>
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="bundle-container">
    <h2>Bundle & Save</h2>


    <div class="option-box">
      <input type="radio" id="one-pair" name="option" value="1">
      <label for="one-pair" class="radio-button"></label>
      <div class="content">
        <p class="description">1 Pair</p>
        <p class="price">DKK 195.00</p>
      </div>
      <span class="discount">50% OFF</span>
    </div>

    <div class="option-box">

      <input type="radio" id="two-pair" name="option" value="2">
      <label for="two-pair" class="radio-button"></label>
      <div class="content">
        <p class="description">2 Pair <span class="most-popular">Most Popular</span> </p>
        <p class="price">DKK 345.00 <span class="price-strike">DKK 195.00</span> </p>


        <div class="size-color-selection">

          <div>
            <label for="size1">#1</label>
            <select id="size1">
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select id="color1">
              <option>Colour</option>
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>

          <div>
            <label for="size2">#2</label>
            <select id="size2">
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select id="color2">
              <option>Colour</option>
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>
        </div>
      </div>
      <span class="discount">40% OFF</span>
    </div>


    <div class="option-box">
      <input type="radio" id="three-pair" name="option" value="3">
      <label for="three-pair" class="radio-button"></label>
      <div class="content">
        <p class="description">3 Pair</p>
        <p class="price">DKK 528.00</p>
      </div>
      <span class="discount">60% OFF</span>
    </div>

    <div class="total-info">
      <span>Free 2 Day Shipping</span>
      <span class="discount" style="padding-left: 55px">Total: <strong>DKK 360.00</strong></span>

    </div>

    <button class="add-to-cart">+ Add to Cart</button>
  </div>

</body>

</html>
